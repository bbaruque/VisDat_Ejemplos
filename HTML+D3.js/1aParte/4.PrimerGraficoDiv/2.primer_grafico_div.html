<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Desplegar Divs</title>
        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script> <!-- Trabajando con la versiÃ³n 5 -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div style="display: inline-block;
            width: 20px;
            height: 75px;
            background-color:bisque;">
        </div>

        <script type="text/javascript">

            var dataset = [ 5, 10, 15, 20, 25];

            d3.select("body").selectAll("div")
	        .data(dataset)
	        .enter()
	        .append("div")
                .attr("class","bar") // definida en el css
                // Se modifica el atributo de la altura de cada uno, en funcion del dato correspondiente
                .style("height", function(d) { 
                        return d + "px";
                    });

        </script>
    </body>
</html>
